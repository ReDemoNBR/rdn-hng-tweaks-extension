<!doctype html>
<html>
   <head>
      <title>ReDemoN's H&amp;G site style tweaks</title>
      <base target="_self">
      <link rel="stylesheet" type="text/css" href="../css/general.css"></style>
      <script src="../js/options.js"></script>
   </head>
   <body>
     <h1>Select subforums and sections to hide</h1>
     <table class="select-options" id="tblHideOptions">
       <thead>
         <tr><th style="width:30%">Sections</th><th style="width:70%">Sub-forums</th></tr>
       </thead>
       <!-- News Section -->
       <tr>
         <td><input type="checkbox" id="news_section" /><label for="news_section">News</label></td>
         <td><input type="checkbox" id="news_and_updates_forum" /><label for="news_and_updates_forum">News &amp; Updates</label></td>
       </tr>
       <!-- Gameplay Section -->
       <tr>
         <td rowspan="5"><input type="checkbox" id="gameplay_section" /><label for="gameplay_section">Gameplay</label></td>
         <td><input type="checkbox" id="questions_and_answers_forum" /><label for="questions_and_answers_forum">Questions &amp; Answers</label></td>
       </tr>
       <tr><td><input type="checkbox" id="beginners_guide_forum" /><label for="beginners_guide_forum">Beginner's Guide</label></td></tr>
       <tr><td><input type="checkbox" id="action_game_talk_forum" /><label for="action_game_talk_forum">Action Game Talk</label></td></tr>
       <tr><td><input type="checkbox" id="strategy_game_and_lobby_talk_forum" /><label for="strategy_game_and_lobby_talk_forum">Strategy Game &amp; Lobby Talk</label></td></tr>
       <tr><td><input type="checkbox" id="general_gameplay_talk_forum" /><label for="general_gameplay_talk_forum">General Gameplay Talk</label></td></tr>
       <!-- Development Section -->
       <tr>
         <td rowspan="5"><input type="checkbox" id="development_section" /><label for="development_section">Development</label></td>
         <td><input type="checkbox" id="general_development_feedback_forum" /><label for="general_development_feedback_forum">General Development Feedback</label></td>
       </tr>
       <tr><td><input type="checkbox" id="action_game_feedback_forum" /><label for="action_game_feedback_forum">Action Game Feedback</label></td></tr>
       <tr><td><input type="checkbox" id="strategy_game_and_lobby_feedback_forum" /><label for="strategy_game_and_lobby_feedback_forum">Strategy Game &amp; Lobby Feedback</label></td></tr>
       <tr><td><input type="checkbox" id="wiki_army_talk_forum" /><label for="wiki_army_talk_forum">Wiki Army Talk</label></td></tr>
       <tr><td><input type="checkbox" id="bug_hunters_forum" /><label for="bug_hunters_forum">Bug Hunters</label></td></tr>
       <!-- Community Section -->
       <tr>
         <td rowspan="7"><input type="checkbox" id="community_section" /><label for="community_section">Community</label></td>
         <td><input type="checkbox" id="us_army_talk_forum" /><label for="us_army_talk_forum">US Army Talk</label></td>
       </tr>
       <tr><td><input type="checkbox" id="german_army_talk_forum" /><label for="german_army_talk_forum">German Army Talk</label></td></tr>
       <tr><td><input type="checkbox" id="soviet_red_army_talk_forum" /><label for="soviet_red_army_talk_forum">Soviet Red Army Talk</label></td></tr>
       <tr><td><input type="checkbox" id="general_clan_talk_forum" /><label for="general_clan_talk_forum">General Clan Talk</label></td></tr>
       <tr><td><input type="checkbox" id="clan_army_seeking_players_forum" /><label for="clan_army_seeking_players_forum">Clan/Army seeking player(s)</label></td></tr>
       <tr><td><input type="checkbox" id="players_seeking_clan_army_forum" /><label for="players_seeking_clan_army_forum">Player(s) seeking clan/army</label></td></tr>
       <tr><td><input type="checkbox" id="video_pictures_from_the_community" /><label for="video_pictures_from_the_community">Video &amp; Pictures from the community</label></td></tr>
       <!-- General Discussion Section -->
       <tr>
         <td rowspan="2"><input type="checkbox" id="general_discussion_section" /><label for="general_discussion_section">General Discussion</label></td>
         <td><input type="checkbox" id="historical_chatter_forum" /><label for="historical_chatter_forum">Historical Chatter</label></td>
       </tr>
       <tr><td><input type="checkbox" id="off_topic" /><label for="off_topic">Off Topic</label></td></tr>
       <!-- Support Section -->
       <tr>
         <td rowspan="3"><input type="checkbox" id="suppport_section" /><label for="suppport_section">Support</label></td>
         <td><input type="checkbox" id="action_game_support_forum" /><label for="action_game_support_forum">Action Game Suppoprt</label></td>
       </tr>
       <tr><td><input type="checkbox" id="strategy_game_and_lobby_support_forum" /><label for="strategy_game_and_lobby_support_forum">Strategy Game &amp; Lobby Support</label></td></tr>
       <tr><td><input type="checkbox" id="other_issues_forum" /><label for="other_issues_forum">Other Issues</label></td></tr>
       <!-- Non-english Section -->
       <tr>
         <td rowspan="12"><input type="checkbox" id="non_english_section" /><label for="non_english_section">Non-english</label></td>
         <td><input type="checkbox" id="czech" /><label for="czech">Czech</label></td>
       </tr>
       <tr><td><input type="checkbox" id="dutch" /><label for="dutch">Dutch</label></td></tr>
       <tr><td><input type="checkbox" id="finnish" /><label for="finnish">Finnish</label></td></tr>
       <tr><td><input type="checkbox" id="french" /><label for="french">French</label></td></tr>
       <tr><td><input type="checkbox" id="german" /><label for="german">German</label></td></tr>
       <tr><td><input type="checkbox" id="hungarian" /><label for="hungarian">Hungarian</label></td></tr>
       <tr><td><input type="checkbox" id="italian" /><label for="italian">Italian</label></td></tr>
       <tr><td><input type="checkbox" id="polish" /><label for="polish">Polish</label></td></tr>
       <tr><td><input type="checkbox" id="portuguese" /><label for="portuguese">Portuguese</label></td></tr>
       <tr><td><input type="checkbox" id="russian" /><label for="russian">Russian</label></td></tr>
       <tr><td><input type="checkbox" id="spanish" /><label for="spanish">Spanish</label></td></tr>
       <tr><td><input type="checkbox" id="turkish" /><label for="turkish">Turkish</label></td></tr>
     </table>
     <br><br>
     <table style="width:60%; margin:auto;">
       <tr>
         <td style="width:calc(100% / 3)"><input type="button" class="button" id="btnClose" value="Close" /></td>
         <td style="width:calc(100% / 3)"><input type="button" class="button" id="btnReset" value="Reset" /></td>
         <td style="width:calc(100% / 3)"><input type="button" class="button" id="btnApply" value="Apply" /></td>
       </tr>
     </table>
     <footer>
       v0.1.2 &rArr; In development
       <hr>
       If you want to find ReDemoN or discuss about H&amp;G, go to
       <a class="outsource" href="http://hagdiscussionclub.freeforums.org" target="_blank">HaG Discussion Club<a>
       forum
     </footer>
   </body>
</html>
